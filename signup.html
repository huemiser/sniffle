<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/signup_style.css" />
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css' />
        <title>sign up | huemiser</title>
    </head>
    <body >
        <span id="logo"><center>huemiser</center></span>

        <div class="main">
            <form  action="?" method="post">
                <span id="toBeEntered1"><b class="field">*name:</b>    </span><input type="text" name="name" id="name"><br><br><br>
                <span id="toBeEntered2"><b class="field">*email:</b>    </span><input type="text" name="email" id="email"><br><br><br>
                <span id="toBeEntered4"><b class="field">*password:</b>    </span><input type="password" name="password1" id="password1"><br><br><br>
                <span id="toBeEntered3"><b class="field">*what do you like?:</b>    </span><input type="text" name="likes" id="likes"><br><br><br>
                <span id="toBeEntered5"><b class="field">*i dont trust you; enter password again:</b>    </span><input type="password" name="password2" id="password2"><br><br><br>
                <center>
                    <br><br>
                <input type="submit" name="submit" value="Create The Fun!" id="submit"><br>
                <h3 class="lol">{{okOrNot}}</h3>
                <h3 class="lol">{{no_content}}</h3>
            </center>
            </form>
        </div>

    </body>
</html>
